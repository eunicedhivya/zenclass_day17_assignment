    rel="stylesheet"

  <style>
    body {
      background-color: #ecf0f1;
    }
    #text {
      width: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 60px;
      font-family: "Yeseva One", cursive;
      color: #8e44ad;
    }
  </style>
  <script src=""></script>
  <body>
    <div id="text"></div>
  </body>
  <script>
    let text = document.getElementById("text");
    var countDown = function (x) {
      if (x > 0) {
        text.innerHTML = x;

        setTimeout(function () {
          countDown(x - 1);
        }, 1000);
      } else {
        text.innerHTML = "Happy Independence Day";
      }
    };

    countDown(10);
  </script>
